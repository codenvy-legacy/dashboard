<che-toolbar che-title="User Management"></che-toolbar>
<md-content flex md-scroll-y md-theme="maincontent-theme" class="admins-user-management">
  <md-progress-linear md-mode="indeterminate" ng-if="adminsUserManagementCtrl.isLoading"></md-progress-linear>
  <div ng-if="!adminsUserManagementCtrl.isLoading">
    <div class="user-list-title">List of users</div>
    <md-content class="user-management-content">
      <div flex layout="row" layout-align="end center"  ng-class="{ 'list-small': !adminsUserManagementCtrl.$mdMedia('gt-sm') }">
        <che-list flex ng-if="adminsUserManagementCtrl.users && adminsUserManagementCtrl.users.length > 0"
                  ng-class="{ 'admin-user-list': adminsUserManagementCtrl.users.length > 14 }"
                  che-list-on-scroll-bottom="adminsUserManagementCtrl.loadNextPage()">
          <che-list-item ng-repeat="user in adminsUserManagementCtrl.users" flex-gt-sm="100" flex="33" ng-mouseover="hover=true"
                          ng-mouseout="hover=false">
            <div layout-gt-sm="row" flex="100" class="user-row" layout-align="start center">
              <img class="user-face" gravatar-src="user.email">
              <span class="user-email" flex="50" layout="row">{{user.email}}</span>
              <span class="user-description" flex="30" layout="row">{{user.name}}</span>
              <span class="user-actions" flex="10" layout="row" ng-show="hover" layout-align="end center">
                <span class="codenvy-hover material-design icon-ic_remove_circle_outline_24px"
                      ng-click="adminsUserManagementCtrl.removeUser($event, user);">
                </span>
              </span>
            </div>
          </che-list-item>
        </che-list>
        <div class="add-button-container" ng-class="{ 'list-side-big': adminsUserManagementCtrl.$mdMedia('gt-sm') }"
             layout-gt-sm="column" layout-align="end center">
          <md-button class="md-fab" ng-class="{ 'md-fab-bottom-right': !adminsUserManagementCtrl.$mdMedia('gt-sm') }"
                     aria-label="add member"
                     ng-click="adminsUserManagementCtrl.showAddUserDialog($event);">
            <span class="fa fa-plus"></span>
          </md-button>
        </div>
      </div>
    </md-content>
  </div>
</md-content>
