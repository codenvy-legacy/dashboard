<che-toolbar che-title="{{factoryDetailsCtrl.factory.originFactory.name}}"
             che-title-icons-controller="factoryDetailsCtrl"
             che-button-name="Open in IDE"
             che-button-href="{{factoryDetailsCtrl.factory.idURL}}"
             che-button-href-target="_blank"
             che-breadcrumb-title="All factories"
             che-breadcrumb-href="#/factories">
</che-toolbar>
<md-content layout="column" layout-fill class="factory-details ng-scope md-maincontent-theme-theme">
  <md-tabs md-dynamic-height md-stretch-tabs="always" md-selected="selectedIndex" class="project-details-menu">
    <md-tab>
      <md-tab-label>
        <md-icon md-font-icon="material-design icon-ic_bookmark_24px" class="che-tab-label-icon"></md-icon>
        <span class="che-tab-label-title">Information</span>
      </md-tab-label>
      <md-tab-body>
        <cdvy-factory-information cdvy-factory="factoryDetailsCtrl.factory"></cdvy-factory-information>
        <cdvy-factory-routing cdvy-factory="factoryDetailsCtrl.factory"></cdvy-factory-routing>
        <cdvy-delete-factory cdvy-factory="factoryDetailsCtrl.factory"></cdvy-delete-factory>
      </md-tab-body>
    </md-tab>

              </md-tab-label>
              <md-tab-body>
                <p style="padding:15px; font-size: 18px;">Test</p>
              </md-tab-body>
            </md-tab>
    -->
    <md-tab>
      <md-tab-label>
        <md-icon md-font-icon="material-design icon-ic_settings_24px" class="che-tab-label-icon"></md-icon>
        <span class="che-tab-label-title">Configuration</span>
      </md-tab-label>
      <md-tab-body>
        <cdvy-factory-configuration cdvy-factory="factoryDetailsCtrl.factory"></cdvy-factory-configuration>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
